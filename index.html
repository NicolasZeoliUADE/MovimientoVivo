<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centro Cultural "Movimiento Vivo"</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    main.video {
      position: relative;
      height: 80vh;
      overflow: hidden;
    }

    .cultural-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .cta-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .boton-cta {
      display: inline-block;
      background-color: #000;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 40px;
      font-weight: bold;
      border: none;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .boton-cta:hover {
      background-color: #333;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="layout">
    <header class="encabezado">
      <nav>
        <img src="img/logo_centro_cultural.svg" alt="Logo" class="logo">
        <button class="burger" aria-label="Abrir menú" aria-expanded="false" aria-controls="menuPrincipal">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="nav">
          <li><a href="index.html" class="activo">Home</a></li>
          <li><a href="eventos.html">Eventos</a></li>
          <li><a href="actividades.html">Actividades</a></li>
          <li><a href="galeria.html">Galería</a></li>
          <li><a href="comunidad.html">Comunidad</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main class="video">
      <video autoplay muted loop playsinline class="cultural-video">
        <source src="img/slideVideo.mp4" type="video/mp4">
      </video>
      <div class="cta-container">
        <a href="tickets.html" class="boton-cta">Comprá tus entradas</a>
      </div>
    </main>

    <footer>
      <p>Martin Moneta - Nicolas Zeoli - Sasha Ejarque - Milton Sosa - Emiliano Pascazi</p>
      <a href="https://martinmoneta.github.io/TPF_V2/index.html" target="_blank">Sitio grupal</a>
      <p>© 2025 – Grupo 3 – Curso: Diseño y Desarrollo Web (15130)<br>Profesora: Patricia Litovicius</p>
      <img src="logo.png" alt="Logo uade" width="200" height="auto">
    </footer>
  </div>

  <script src="styles/burger.js"></script>
</body>
</html>
